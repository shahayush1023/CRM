{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success ">
                Submit
            </button>
            <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg">
                 Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
